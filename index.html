<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <script defer src="./src/script/script.js"></script>
</head>
<body>
    <main id="container-all">
        
        <section id="container-top">
            <section id="box-title">
                <h3>Vida Medieval</h3>
            </section>
            <section id="box-calendar">
                <div id="day">1</div>/
                <div id="month">janeiro</div>/
                <div id="year">1402</div>
            </section>
            <section id="box-turn">
                <div class="turn"><img id="morning" class="turn-icon" src="./src/images/morning.png" alt="morning"></div>
                <div class="turn"><img id="evening" class="turn-icon" src="./src/images/dawn.png" alt="dawn"></div>
                <div class="turn"><img id="night" class="turn-icon" src="./src/images/night.png" alt="moon"></div>
            </section>
        </section>
        <section id="container-main">
            <section id="box-left-side">
                <section id="main-left-side">
                    <div id="hero-pic"></div>
                    <div id="box-name">Nome do heroi</div>
                    <div id="box-stats">
                        <div id="force">10 <img src="./src/images/icon179.png" alt="force"></div>
                        <div id="fame">10 <img src="./src/images/icon833.png" alt=""></div>
                        <div id="gold">100 <img src="./src/images/icon011.png" alt=""></div>
                    </div>
                    <div id="box-left-btns">
                        <button id="profile" class="left-btns">Perfil</button>
                        <button id="family" class="left-btns">Familia</button>
                        <button id="friend" class="left-btns">Amigos</button>
                    </div>
                </section>
                <section id="profile-left-side">
                    <div id="box-name">Nome do heroi</div>
                    <div id="box-stats">
                        <div id="force">10</div>
                        <div id="fame">10</div>
                        <div id="gold">100g</div>
                    </div>
                    <div id="inventario">
                        <div class="box-inv">espada</div>
                        <div class="box-inv">escudo</div>
                        <div class="box-inv">armadura</div>
                        <div class="box-inv">Elmo</div>
                    </div>
                    <div id="stats-txt">
                        <h4>Duelos ganhos: 0</h4>
                        <h4>Torneios ganhos: 0</h4>
                        <h4>Missoes completas: 0</h4>
                        <h4>Aventuras completas: 0</h4>
                    </div>
                    <button id="stats-go-back" class="left-go-back">Voltar</button>
                </section>
            </section>
            <section id="box-right-side">
                <button class="main-btns">Treinar</button>
                <button class="main-btns">Bando</button>
                <button class="main-btns">Trabalho</button>
                <button class="main-btns">Contratos</button>
                <button class="main-btns">Cidade</button>
                <button class="main-btns">Socializar</button>
                <button class="main-btns">Aventuras</button>
                <button class="main-btns">Eventos</button>
            </section>
            <section id="train">
                <button class="train-btns">Treinar sozinho</button><button class="train-info-btns">i</button>
                <button class="train-btns">Treinar bando</button><button class="train-info-btns">i</button>
                <button id="train-go-back" class="right-go-back">Voltar</button>
            </section>
            <section id="jobs">
                <button class="jobs-btns">Ajudar na colheita</button><button class="jobs-info-btns">i</button>
                <button class="jobs-btns">Cortar lenha</button><button class="jobs-info-btns">i</button>
                <button class="jobs-btns">Ajudante de ferreiro</button><button class="jobs-info-btns">i</button>
                <button class="jobs-btns">Guarda de caravana</button><button class="jobs-info-btns">i</button>
                <button class="jobs-btns">Proteger um mercador</button><button class="jobs-info-btns">i</button>
                <button class="jobs-btns">Proteger um nobre</button><button class="jobs-info-btns">i</button>
                <button id="jobs-go-back" class="right-go-back">Voltar</button>
            </section>
            <section id="city">
                <button class="city-btns">Ir a taverna</button>
                <button class="city-btns">Ir a igreja</button>
                <button class="city-btns">Visitar a Loja</button>
                <button class="city-btns">Visitar o ferreiro</button>
                <button id="city-go-back" class="right-go-back">Voltar</button>
            </section>
            <section id="city-tavern">
                <button class="city-tavern-btns">Escutar conversas</button><button class="tavern-info-btns">i</button>
                <button class="city-tavern-btns">Competir bebedeira</button><button class="tavern-info-btns">i</button>
                <button class="city-tavern-btns">Pagar por informações</button><button class="tavern-info-btns">i</button>
                <button id="tavern-go-back" class="right-city-back">Voltar</button>
            </section>
            <section id="city-church">
                <button class="city-church-btns">Pagar por informações</button><button class="church-info-btns">i</button>
                <button class="city-church-btns">Comprar Livro 1</button><button class="church-info-btns">i</button>
                <button class="city-church-btns">Comprar Livro 2</button><button class="church-info-btns">i</button>
                <button class="city-church-btns">Comprar Livro 3</button><button class="church-info-btns">i</button>
                <button class="city-church-btns">Comprar Livro 4</button><button class="church-info-btns">i</button>
                <button class="city-church-btns">Comprar Livro 5</button><button class="church-info-btns">i</button>
                <button class="city-church-btns">Comprar Livro 6</button><button class="church-info-btns">i</button>
                <button id="church-go-back" class="right-city-back">Voltar</button>
            </section>
            <section id="city-shop">
                <button class="city-shop-btns">Comprar vestimenta 1</button><button class="shop-info-btns">i</button>
                <button class="city-shop-btns">Comprar vestimenta 2</button><button class="shop-info-btns">i</button>
                <button class="city-shop-btns">Comprar vestimenta 3</button><button class="shop-info-btns">i</button>
                <button class="city-shop-btns">Comprar vestimenta 4</button><button class="shop-info-btns">i</button>
                <button class="city-shop-btns">Comprar vestimenta 5</button><button class="shop-info-btns">i</button>
                <button id="shop-go-back" class="right-city-back">Voltar</button>
            </section>
            <section id="city-smith">
                <button class="city-smith-btns">Comprar arma 1</button><button class="smith-info-btns">i</button>
                <button class="city-smith-btns">Comprar armadura 1</button><button class="smith-info-btns">i</button>
                <button class="city-smith-btns">Comprar arma 2</button><button class="smith-info-btns">i</button>
                <button class="city-smith-btns">Comprar armadura 2</button><button class="smith-info-btns">i</button>
                <button class="city-smith-btns">Comprar arma 3</button><button class="smith-info-btns">i</button>
                <button class="city-smith-btns">Comprar armadura 3</button><button class="smith-info-btns">i</button>
                <button class="city-smith-btns">Comprar arma 4</button><button class="smith-info-btns">i</button>
                <button class="city-smith-btns">Comprar armadura 4</button><button class="smith-info-btns">i</button>
                <button class="city-smith-btns">Comprar arma 5</button><button class="smith-info-btns">i</button>
                <button class="city-smith-btns">Comprar armadura 5</button><button class="smith-info-btns">i</button>
                <button id="smith-go-back" class="right-city-back">Voltar</button>
            </section>
            <section id="social">
                <button class="social-btns">Conversar na taverna</button><button class="social-info-btns">i</button>
                <button class="social-btns">Convervar no mercado</button><button class="social-info-btns">i</button>
                <button class="social-btns">Convervar nas barracas</button><button class="social-info-btns">i</button>
                <button class="social-btns">Ir a uma festa</button><button class="social-info-btns">i</button>
                <button class="social-btns">Ir a uma festa nobre</button><button class="social-info-btns">i</button>
                <button id="social-go-back" class="right-go-back">Voltar</button>
            </section>
            <section id="adventure">
                <button class="adventure-btns">Viajar ao Extremo Norte</button><button class="adventure-info-btns">i</button>
                <button class="adventure-btns">Subir a Montanha</button><button class="adventure-info-btns">i</button>
                <button class="adventure-btns">Explorar a Floresta Negra</button><button class="adventure-info-btns">i</button>
                <button class="adventure-btns">Explorar o Labirinto</button><button class="adventure-info-btns">i</button>
                <button id="adventure-go-back" class="right-go-back">Voltar</button>
            </section>
            <section id="events">
                <button class="events-btns">Festival da Primavera</button><button class="events-info-btns">i</button>
                <button class="events-btns">Torneio(Duelos)</button><button class="events-info-btns">i</button>
                <button class="events-btns">Torneio(Justas)</button><button class="events-info-btns">i</button>
                <button id="events-go-back" class="right-go-back">Voltar</button>
            </section>
        </section>
    </main>
</body>
</html>
