<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <script defer src="./src/script/script.js"></script>
</head>
<body>
    <main id="container-all">
        
        <section id="container-top">
            <section id="box-title">
                <h3>Vida Medieval</h3>
            </section>
            <section id="box-calendar">
                <div id="day">1</div>/
                <div id="month"></div>/
                <div id="year">1103</div>
            </section>
            <section id="box-turn">
                <div class="turn"><img id="morning" class="turn-icon" src="./src/images/morning.png" alt="morning"></div>
                <div class="turn"><img id="evening" class="turn-icon" src="./src/images/dawn.png" alt="dawn"></div>
                <div class="turn"><img id="night" class="turn-icon" src="./src/images/night.png" alt="moon"></div>
            </section>
        </section>
        <section id="container-main">
            <section id="box-left-side">
                <section id="main-left-side">
                    <div id="hero-pic"></div>
                    <div id="box-name">Nome do heroi</div>
                    <div id="box-stats">
                        <div id="force"><div id="force-value">10</div><img src="./src/images/espada3.png" alt="force"></div>
                        <div id="fame"><div id="fame-value">10</div><img src="./src/images/fame.png" alt=""></div>
                        <div id="gold"><div id="gold-value">10</div><img src="./src/images/ouro.png" alt=""></div>
                    </div>
                    <div id="box-left-btns">
                        <button id="profile-btn" class="left-btns">Perfil</button>
                        <button id="relation-btn" class="left-btns">Relacionamentos</button>
                        <button id="inventory-btn" class="left-btns">Inventario</button>
                    </div>
                </section>
                <section id="profile">
                    <div id="box-name">Nome do heroi</div>
                    <div id="box-stats">
                        <div id="force"><div id="force2-value">10</div><img src="./src/images/espada3.png" alt="force"></div>
                        <div id="fame"><div id="fame2-value">10</div><img src="./src/images/fame.png" alt=""></div>
                        <div id="gold"><div id="gold2-value">10</div><img src="./src/images/ouro.png" alt=""></div>
                    </div>
                    <div id="sword-level">Level na espada:<div id="current-sword-level">1</div></div>
                    <div id="sword-xp"><div id="current-xp-sword">0</div>/100</div>
                    <div id="leader-level">level em taticas:<div id="current-tactic-level">0</div></div>
                    <div id="leader-xp"><div id="current-xp-leader">0</div>/100</div>
                    <h4 class="feats">Contratos finalizados: <div id="contract-values">0</div></h4>
                    <h4 class="feats">Torneios ganhos(duelos): <div id="duel-values">0</div></h4>
                    <h4 class="feats">Torneios ganhos(justas): <div id="justs-values">0</div></h4>
                    <h4 class="feats">Aventuras concluidas: <div id="adventures-values">0</div></h4>
                    <button id="profile-go-back" class="left-go-back">Voltar</button>
                </section>
                <section id="relation">
                    
                    <button id="relation-go-back" class="left-go-back">Voltar</button>
                </section>
                <section id="inventory">
                    <div id="item-box">
                        <div class="inv-item">Espada</div>
                        <div class="inv-item">Armadura</div>
                        <div class="inv-item">
                            <img src="./src/images/roupa.png" alt="icon">
                            <div class="inv-item-desc">Roupa de Plebeu</div>
                            <div class="inv-item-fame">
                                <h4 class="inv-item-fame-value">0</h4>
                                <img src="./src/images/fame.png" alt="icon">
                            </div>
                        </div>
                        <div class="inv-item">capa</div>
                        <div class="inv-item">lança</div>
                        <div class="inv-item">cavalo</div>
                    </div>
                    <button id="inventory-go-back" class="left-go-back">Voltar</button>
                </section>
            </section>
            <section id="box-right-side">
                <button class="main-btns">Treinar</button>
                <button class="main-btns" disabled>Bando</button>
                <button class="main-btns">Trabalho</button>
                <button class="main-btns" disabled>Contratos</button>
                <button class="main-btns">Cidade</button>
                <button class="main-btns">Socializar</button>
                <button class="main-btns">Aventuras</button>
                <button class="main-btns">Eventos</button>
            </section>
            <section id="train">
                <button class="train-btns">Treinar com espada</button><button class="train-info-btns">i</button>
                <button class="train-btns" disabled>Ler sobre Esgrima</button><button class="train-info-btns" disabled>i</button>
                <button class="train-btns" disabled>Ler sobre Taticas</button><button class="train-info-btns" disabled>i</button>
                <button id="train-go-back" class="right-go-back">Voltar</button>
            </section>
            <section id="jobs">
                <button class="jobs-btns">Ajudar na colheita</button><button class="jobs-info-btns">i</button>
                <button class="jobs-btns">Cortar lenha</button><button class="jobs-info-btns">i</button>
                <button class="jobs-btns">Ajudante de ferreiro</button><button class="jobs-info-btns">i</button>
                <button class="jobs-btns">Guarda de caravana</button><button class="jobs-info-btns">i</button>
                <button class="jobs-btns">Proteger um mercador</button><button class="jobs-info-btns">i</button>
                <button class="jobs-btns">Proteger um nobre</button><button class="jobs-info-btns">i</button>
                <button id="jobs-go-back" class="right-go-back">Voltar</button>
            </section>
            <section id="city">
                <button class="city-btns" disabled>Ir a taverna</button>
                <button class="city-btns">Ir a biblioteca</button>
                <button class="city-btns">Visitar a Loja</button>
                <button class="city-btns">Visitar o ferreiro</button>
                <button id="city-go-back" class="right-go-back">Voltar</button>
            </section>
            <section id="city-tavern">
                <button class="city-tavern-btns">Escutar conversas</button><button class="tavern-info-btns">i</button>
                <button class="city-tavern-btns">Competir bebedeira</button><button class="tavern-info-btns">i</button>
                <button class="city-tavern-btns">Pagar por informações</button><button class="tavern-info-btns">i</button>
                <button id="tavern-go-back" class="right-city-back">Voltar</button>
            </section>


            <section id="city-book">
                <button id="book-go-back" class="right-city-back">Voltar</button>

            </section>


            <section id="city-shop">
                <button id="shop-go-back" class="right-city-back">Voltar</button>
                
            </section>


            <section id="city-smith">
                <button id="smith-go-back" class="right-city-back">Voltar</button>
                
            </section>


            <section id="social">
                <button class="social-btns">Conversar nas ruas</button><button class="social-info-btns">i</button>
                <button class="social-btns">Conversar no mercado</button><button class="social-info-btns">i</button>
                <button class="social-btns" disabled>Ir a uma festa</button><button class="social-info-btns">i</button>
                <button class="social-btns" disabled>Ir a uma festa nobre</button><button class="social-info-btns">i</button>
                <button id="social-go-back" class="right-go-back">Voltar</button>
            </section>
            <section id="adventure">
                <button class="adventure-btns">Viajar ao Extremo Norte</button><button class="adventure-info-btns">i</button>
                <button class="adventure-btns">Subir a Montanha</button><button class="adventure-info-btns">i</button>
                <button class="adventure-btns">Explorar a Floresta Negra</button><button class="adventure-info-btns">i</button>
                <button class="adventure-btns">Explorar o Labirinto</button><button class="adventure-info-btns">i</button>
                <button id="adventure-go-back" class="right-go-back">Voltar</button>
            </section>
            <section id="events">
                <button class="events-btns">Festival da Primavera</button><button class="events-info-btns">i</button>
                <button class="events-btns">Torneio(Duelos)</button><button class="events-info-btns">i</button>
                <button class="events-btns">Torneio(Justas)</button><button class="events-info-btns">i</button>
                <button id="events-go-back" class="right-go-back">Voltar</button>
            </section>
        </section>
    </main>
</body>
</html>
